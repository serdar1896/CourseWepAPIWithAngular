<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="text-center">
        <div class="form-group">
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="datemodel" ngbDatepicker
              [footerTemplate]="footerTemplate" #d="ngbDatepicker" (ngModelChange)="changeDate()">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i
                  class="fas fa-calendar"></i></button>
            </div>
          </div>
        </div>
        <ng-template #footerTemplate>
          <hr class="my-0">
          <button class="btn btn-primary btn-sm m-2 float-left" (click)="model = today; d.close()">Today</button>
          <button class="btn btn-secondary btn-sm m-2 float-right" (click)="d.close()">Close</button>
        </ng-template>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6">
          <div class="chart-custom">
            <canvas baseChart width="400" height="400" [datasets]="lineChartData" [labels]="lineChartLabels"
              [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
              [plugins]="lineChartPlugins"></canvas>
          </div>
        </div>
        <div class="col-md-6">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Abone AdÄ±</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of watchHistorys; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>
                  <a [href]="'user/'+item.User.Id">
                    {{ item.User.FirstName }} {{ item.User.LastName }}
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
